    <video id="video-background" autoplay loop src="/img/Anyma & Chris Avantgarde - Eternity [Live from Afterlife Tulum] (1080p).mp4" type="video/mp4"></video>
    <header>
      <div class="logo">
        <img src="/img/unitri-logo-7A33CAAED6-seeklogo.com.png" class="img" alt="unitri.png" />
      </div>
      <button onclick="toggleBackground()" id="removeBackgroundButton" class="styled-button">
        <i class="fas fa-lightbulb"></i>
      </button>
      
      <ul>
      <div class="sing-in">
        <form action="https://www.google.com/search" target="_blank" method="get">
          <label for="query"></label>
          <input
            id="query"
            type="text"
            name="q"
            placeholder="buscador Google"
            required
          />
          <input class="button primary" type="submit" value="Pesquisar" />
        </form>
      </div>

<img src="../img/unicomp.webp" alt="">
              -->  
              </div>
              <h1 class="title">Validação de CPF</h1>
              <form class="intro-form">
                <label for="cpf">CPF:</label>
                <input
                  type="text"
                  id="cpf"
                  name="cpf"
                  maxlength="14"
                  placeholder="Digite o CPF"
                  required
                />
                <button type="button" class="button primary" onclick="validarCPF()">Validar CPF</button>
              </form>
              <p id="resultado"></p>
            </div>
            <div class="intro-right">

            </div>
          </div>
        </div>
